<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/main.css">
    <title>Orkut</title>
</head>

<body>

    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8e/Logo_ORKUT.svg/2560px-Logo_ORKUT.svg.png"
            alt="" srcset="">
    </div>

    <div class="container">
        <div class="fields">

            <div class="fields__title">
                <p id="field__title">
                    Acesse o <span class="pink-font"> Orkut </span> com a sua conta <span style="color:blue;"> G
                    </span><span style="color:red;"> o </span><span style="color:yellow;"> o </span><span
                        style="color:blue;"> g </span><span style="color:yellow;"> l </span><span style="color:red;"> e
                    </span> !
                </p>
            </div>

            <div class="fields__textbox">
                <input type="email" placeholder="Digite seu e-mail" name="" id="field__email">
                <input type="password" placeholder="Digite sua senha" name="" id="field__pass">
            </div>

            <div class="fields__remember">
                <input type="checkbox" name="" id="fields__remember">
                <label for="fields__remember"> Lembrar sempre do meu acesso</label>
            </div>

            <div class="fields__buttons">
                <button id="btn_login">Entrar</button>
            </div>

            <div class="fields__recovery">
                <a href="#"> Esqueci senha ou e-mail</a>
            </div>

            <div class="fields__create">
                <a href="#"> NÃ£o tem conta? <span class="pink-font">Criar agora!</span></a>
            </div>

        </div>
    </div>
</body>

</html>
